<!DOCTYPE HTML>
<html lang="en">
	<head> 
		<meta charset="utf-8">
		<link href="assets/css/main.css" rel="stylesheet">
		<link href="assets/css/pageAction.css" rel="stylesheet">
		<title>Better Text View</title>
	</head>
	<body>  
		<div id ="wrapper">
			<div class ="option" id="BL">
				<label for ="addBL">Disable Better Text View on this site</label>
				<label class="container">
					<input type="checkbox" id="addBL">
					<span class="checkmark"></span>
				</label>
			</div>
			<div class ="sliders">
				<div class = "sliderDiv">
					<span class ="sliderDesc">Strength</span>
					<div>
						<span class = "val" id = "strLabel"></span>
						<input style="background-image:url(assets/icons/slider.png);background-size:97.1% 100%;background-position:5px 0;" type = "range" class = "option slider" id = "strSlider" min = "-300" max = "300" step = "1">
					</div>
				</div>
				<div id="size-sliders">
					<div class = "sliderDiv">
						<span class ="sliderDesc">
							Increase font (%)
						</span>
						<div>
							<span class = "val" id = "sizeLabel"></span>
							<input type = "range" class = "option slider" id ="sizeSlider" min = "0" max = "100" value = "0">
						</div>
					</div>
					<div class = "sliderDiv">
						<span class ="sliderDesc">Threshold (px)</span>
						<div>
							<span class = "val" id = "thresholdLabel"></span>
							<input style="background-image:url(assets/icons/slider5.png);background-size:97.1% 100%;background-position:-1px 0;" type = "range" class = "option slider" id ="thresholdSlider" min = "0" max = "50" value = "14">
						</div>
					</div>
					<div class = "sliderDiv">
						<span class ="sliderDesc">
							Font Weight
						</span>
						<div>
							<span class = "val" id = "weightLabel"></span>
							<input style="background-image:url(assets/icons/slider-2.png);background-size:98.2% 100%;background-position:2px 0px;" type = "range" class = "option slider" id ="weightSlider" min = "100" max = "900" step = "100">
						</div>
					</div>
				</div>
				
				<div class = "sliderDiv" id="brt-div">
					<span class ="sliderDesc">Contrast (%)</span>
					<div>
						<span class = "val" id = "brt-label"></span>
						<input style="background-image:url(assets/icons/slider3.png);background-size:106% 100%;background-position:-1px 0;" type = "range" class = "option slider" id = "brt-slider" min = "0" max = "300" step = "1" value="50">
					</div>
				</div>
				<div class = "sliderDiv" id="con-div">
					<span class ="sliderDesc">Brightness (%)</span>
					<div>
						<span class = "val" id = "con-label"></span>
						<input style="background-image:url(assets/icons/slider4.png);background-size:100% 100%;" type = "range" class = "option slider" id = "con-slider" min = "-300" max = "300" step = "1" value="0">
					</div>
				</div>
			</div>
			
			<div id="urlContainer">
				<div id ="url"></div>
				<button id="refreshBtn">Refresh</button>
			</div>
			
			<div id="checksContainer">
				<div class ="separator">
					<div class ="option" id="WL">
						<label for ="addWL">Whitelist</label>
						<label class="container">
							<input type="checkbox" id="addWL">
							<span class="checkmark"></span>
						</label>
					</div>  
					<div class="option" id="adv-mode">
						<label for="advDimming">For Dark mode</label>
						<label class="container">
							<input type="checkbox" id="advDimming">
							<span class="checkmark"></span>
						</label>
					</div>
				</div>
				<div class ="separator" id ="sep">
					<div class ="option">
						<label for ="skipColoreds">Avoid colorful text</label>
						<label class="container">
							<input type="checkbox" id="skipColoreds">
							<span class="checkmark"></span>
						</label>
					</div>
					<div class ="option">
						<label for ="skipWhites">Skip white text</label>
						<label class="container">
							<input type="checkbox" id="skipWhites">
							<span class="checkmark"></span>
						</label>
					</div>
				</div>
				<div class ="separator">
					<div class ="forces">
						<div class ="option" id="forceRev">
							<label for="forcePlhdr">Force Reverse Colors</label>
							<label class="container">
								<input type="checkbox" id="forcePlhdr">
								<span class="checkmark"></span>
							</label>
						</div>
						<div class ="option" id="iinv-div">
							<label for="forceIInv">Invert Image Colors</label>
							<label class="container">
								<input type="checkbox" id="forceIInv">
								<span class="checkmark"></span>
							</label>
						</div>
						<div class ="option" id="norm-div">
							<label for="normalInc">Reverse colors hue correction</label>
							<label class="container">
								<input type="checkbox" id="normalInc">
								<span class="checkmark"></span>
							</label>
						</div>
						<div class ="option">
							<label for="outline">Input border / Serif Font</label>
							<label class="container">
								<input type="checkbox" id="outline">
								<span class="checkmark"></span>
							</label>
						</div>
						<div class ="option">
							<label for ="makeCaps">ALL CAPITAL TEXT</label>
							<label class="container">
								<input type="checkbox" id="makeCaps">
								<span class="checkmark"></span>
							</label>
						</div>
						<div class ="option">
							<label for="forceOpacity">Force max opacity</label>
							<label class="container">
								<input type="checkbox" id="forceOpacity">
								<span class="checkmark"></span>
							</label>
						</div>
					</div>
				</div>
				<div class ="separator" id ="sep">
					<div class ="option">
						<label for ="skipHeadings">Skip headings</label>
						<label class="container">
							<input type="checkbox" id="skipHeadings">
							<span class="checkmark"></span>
						</label>
					</div>
					<div class ="option">
						<label for ="underlineLinks">Underline black links / Sans Font</label>
						<label class="container">
							<input type="checkbox" id="underlineLinks">
							<span class="checkmark"></span>
						</label>
					</div>
					<div class ="option">
						<label for ="skipNavSection">Skip NAV SECTION</label>
						<label class="container">
							<input type="checkbox" id="skipNavSection">
							<span class="checkmark"></span>
						</label>
					</div>
					<div class ="option">
						<label for ="skipHeights">Skip text height change</label>
						<label class="container">
							<input type="checkbox" id="skipHeights">
							<span class="checkmark"></span>
						</label>
					</div>
					<div class ="option" id="skiplinks">
						<label for ="start3">Starting 3 letters bold</label>
						<label class="container">
							<input type="checkbox" id="start3">
							<span class="checkmark"></span>
						</label>
					</div>
					<div class ="option" id="skiplinks-div">
						<label for ="skipLinks">Skip links in 3 letters bold</label>
						<label class="container">
							<input type="checkbox" id="skipLinks">
							<span class="checkmark"></span>
						</label>
					</div>
					<div class ="option" id="custom-div">
						<label for ="customCss">Apply custom CSS for site</label>
						<label class="container">
							<input type="checkbox" id="customCss">
							<span class="checkmark"></span>
						</label>
					</div>
					<div id="custom-text-div" style="width:620px;height:120px;margin-left:-310px;">
						<textarea id="customCssText" cols='120' rows='20' style="width:600px;height:100px;"></textarea>
					</div>
				</div>
			</div><!--checks-->
		<a href="Welcome.html" target="_blank"><img src="assets/icons/halo.png" style="width:32px;position:relative;margin-left:0px;margin-bottom:-30px;"></a>
		<label id="LightDark" style="margin:auto;"></label>
		<button id="optionsBtn">All Settings</button>
		</div> <!--wrapper-->
		<script src="src/pageAction_options.js"></script>
	</body>
</html>
